<div class="card">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">

      <div class="text-center">
        <img [src]="imgSrc" width="200px" height="150px" (click)="fileUploader.click()">
      </div>

      <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" class="form-control" accept="image/*" formControlName="imageUrl" #fileUploader (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required ">this field is required</div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" formControlName="caption" placeholder="Caption">
        <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required ">this field is required</div>
      </div>

      <div class="form-group">
        <select class="form-control" formControlName="category">
          <option value="Animal" selected>Animal</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Bird">Bird</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a class="btn btn-primary btn-block float-right" routerLink="/image/list">Go To Gallery</a>
        </div>

        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
